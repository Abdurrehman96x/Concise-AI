<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Concise AI Summary</title>
  <style>
    :root {
      --blue: #3b82f6;
      --blue-hover: #2563eb;
      --green: #22c55e;
      --green-hover: #16a34a;
      --orange: #f50b1f;
      --orange-hover: #d90611;
      --gray: #f3f4f6;
      --dark: #1f2937;
      --text: #111827;
      --border: #e5e7eb;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      min-width: 460px;
      max-width: 500px;
      min-height: 340px;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #e0f2fe, #f0fdf4);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--dark);
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    select,
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-weight: 500;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    select:hover {
      border-color: var(--blue);
    }

    select {
      flex: 1;
      background-color: white;
    }

    button {
      background-color: var(--blue);
      color: white;
      border: none;
    }

    button:hover {
      background-color: var(--blue-hover);
    }

    #copy-btn {
      background-color: var(--green);
    }

    #copy-btn:hover {
      background-color: var(--green-hover);
    }

    #download-btn {
      background-color: var(--orange);
    }

    #download-btn:hover {
      background-color: var(--orange-hover);
    }

    #result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      min-height: 140px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top: 4px solid var(--blue);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: #6b7280;
      padding-top: 4px;
      border-top: 1px solid var(--border);
    }
  </style>

  <!-- ✅ Load jsPDF properly -->
  <script src="js/jspdf.umd.min.js"></script>
</head>

<body>
  <h2> ✨ Concise AI Summary ✨</h2>

  <div class="options">
    <select id="summary-type" aria-label="Choose summary type">
      <option value="brief">Brief Summary</option>
      <option value="detailed">Detailed Summary</option>
      <option value="bullets">Bullet Points</option>
    </select>
    <button id="summarize" aria-label="Summarize article">Summarize</button>
    <button id="copy-btn" aria-label="Copy summary to clipboard">Copy</button>
    <button id="download-btn" aria-label="Download summary as PDF">Download PDF</button>
  </div>

  <div id="result">
    Select a summary type and click 'Summarize' to generate the article summary.
  </div>

  <div class="footer">
    © 2025 Abdur Rehman Malik
  </div>

  <script src="popup.js" defer></script>
  <script>
  </script>
</body>

</html>
