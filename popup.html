<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Concise AI Summary</title>
    <style>
      :root {
        --blue: #3b82f6;
        --blue-hover: #2563eb;
        --green: #22c55e;
        --green-hover: #16a34a;
        --gray: #f3f4f6;
        --dark: #1f2937;
        --text: #111827;
        --border: #e5e7eb;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        min-width: 460px;
        max-width: 500px;
        min-height: 320px;
        background-color: white;
        color: var(--text);
        padding: 20px;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--dark);
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
      }

      select,
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-weight: 500;
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease-in-out;
      }

      select {
        flex: 1;
      }

      button {
        background-color: var(--blue);
        color: white;
        border: none;
      }

      button:hover {
        background-color: var(--blue-hover);
      }

      #copy-btn {
        background-color: var(--green);
      }

      #copy-btn:hover {
        background-color: var(--green-hover);
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid var(--border);
        background-color: var(--gray);
        border-radius: 8px;
        min-height: 140px;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 14px;
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 8px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid var(--gray);
        border-top: 4px solid var(--blue);
        border-radius: 50%;
        width: 28px;
        height: 28px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>üîç AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <div id="result">
      Select a summary type and click 'Summarize' to generate the article
      summary.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
